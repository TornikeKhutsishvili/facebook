<!DOCTYPE html>
<html lang="en" lang="ka-GE">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Forgot password</title>
</head>
<body>
    <nav>
        <img class="facefoto" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
       <div class="div1">
        <input type="text" placeholder="Email or phone">
        <input type="password" placeholder="Password">
        <button class="login"><b>Log In</b></button>
        <a class="pass" href="">Forgot Account?</a>
       <div>
    </nav>
    <div class="main">
      <div class="find">
        <div class="find_font">
        <h3>Find Your Account</h3> 
        </div>
        <div class="input_div">
        <span class="please">Please enter your email or mobile number to search for your account.</span>
        <input class="inp_email" type="text" placeholder="Email or phone number">
        </div>
        <div class="button_div">
        <button class="cancel_search"><b>Cancel</b></button>
        <button class="search cancel_search"><b>Search</b></button>
        </div>
      </div>
    </div>
</body>
</html>
